general:
    artifacts:
        - "apk"
machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ADB_INSTALL_TIMEOUT: 60
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx3072M -XX:+HeapDumpOnOutOfMemoryError"'
    java:
        version: oraclejdk8

dependencies:
    pre:
        - echo y | android update sdk --no-ui --all --filter "tools,android-25,build-tools-25.0.0,platform-tools,extra-android-m2repository,extra-android-support,extra-google-m2repository,extra-google-google_play_services"
        - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/build-tools/25.0.0

test:
  override:
    - ./gradlew testDebug
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/debug/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - ./gradlew assemble
#    - find . -type f -regex ".*/build/outputs" -exec cp {} $CIRCLE_ARTIFACTS \;
  post:
      - cp -r app/build/outputs $CIRCLE_ARTIFACTS

deployment:
  staging:
    branch: master
    heroku:
      appname: appbee # appname must not include upper-case characters
    commands:
        - |
          cat >~/.netrc <<EOF
          machine api.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_TOKEN
          machine git.heroku.com
            login $HEROKU_EMAIL
            password $HEROKU_TOKEN
          EOF
        - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
        - heroku maintenance:on --app appbee
        - heroku scale worker=0 --app appbee
        - git push git@heroku.com:appbee.git $CIRCLE_SHA1:refs/heads/master
        - heroku run rake db:migrate --app appbee
        - heroku scale worker=x --app appbee
        - heroku maintenance:off --app appbee
