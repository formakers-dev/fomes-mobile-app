general:
    artifacts:
        - "apk"
machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ADB_INSTALL_TIMEOUT: 60
        _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048M -XX:+HeapDumpOnOutOfMemoryError"'
    java:
        version: oraclejdk8

dependencies:
    pre:
        - touch app/google-services.json
        - echo $GOOGLE_SERVICE | base64 --decode --ignore-garbage > app/google-services.json
        - aws s3 cp s3://appbeepkg/appbee.jks app/appbee.jks
        - echo y | android update sdk --no-ui --all --filter "tools,android-25,build-tools-25.0.1,platform-tools,extra-android-m2repository,extra-android-support,extra-google-m2repository,extra-google-google_play_services"
        - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
    cache_directories:
        - /usr/local/android-sdk-linux/tools
        - /usr/local/android-sdk-linux/build-tools/25.0.1

test:
  pre:
    - emulator -avd circleci-android22 -no-window:
        background: true
        parallel: true
    - circle-android wait-for-boot
  override:
    - ./gradlew testDebugUnitTest connectedAndroidTest assembleDevelopment assembleRelease:
        timeout: 1200
  post:
    # Jacoco report
    - ./gradlew jacocoTestReport
    - mv app/build/reports/jacoco/jacocoTestReport/html $CIRCLE_TEST_REPORTS/CodeCoverageReport

    # copy test results
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/debug/*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - find . -type f -regex ".*/build/test-results/release/*.xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - cp -r $CIRCLE_TEST_REPORTS $CIRCLE_ARTIFACTS/
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS

deployment:
  prod:
    branch: development
    commands:
      - aws s3 sync app/build/outputs/apk s3://appbeepkg/test/ --delete --acl public-read